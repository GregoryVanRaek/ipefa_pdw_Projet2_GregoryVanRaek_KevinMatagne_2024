<main class="flex">
  <nav class="min-h-screen">
    <div class="flex gap-4 items-center">
      <i class="pi pi-chart-bar"></i>
      <h1 class="text-center">{{ 'dashboard-feature.router-title' | translate }}</h1>
    </div>
    <a routerLink="/dashboard" class="nav-link flex gap-4">
      <i class="pi pi-home"></i>
      <span>{{ 'dashboard-feature.router-nav-home' | translate }}</span>
    </a>
    <a routerLink="/staff" class="nav-link flex gap-4">
      <i class="pi pi-user"></i>
      <span>{{ 'dashboard-feature.router-nav-staff' | translate }}</span>
    </a>
    <a routerLink="/home" class="nav-link flex gap-4" (click)="logout()">
      <i class="pi pi-sign-out"></i>
      <span>{{ 'dashboard-feature.router-nav-logout' | translate }}</span>
    </a>
  </nav>

  <div class="flex flex-col w-4/5">
    <header class="p-4">
      <div class="flex flex-row justify-between items-center">
        <h2>{{ 'dashboard-feature.header-title' | translate }}</h2>
      </div>
    </header>

    <span class="page-wrapper-primary"></span>

    <section id="content" class="flex-grow p-4 bg-gray-100">
      <router-outlet></router-outlet>
    </section>
  </div>
</main>
